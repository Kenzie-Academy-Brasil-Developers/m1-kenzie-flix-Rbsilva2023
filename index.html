<!DOCTYPE html>
<html lang="pt-Br">




        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Kenzie Flix</title>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>




        

         <body>
                <main>
                    <section class="homeBox">
                        <div class="mainLogo">
                            <img src="./img/logo.png" alt="Kenzie Flix">
                        </div>
                        <h1>Quem está assistindo?</h1>
                        <section class="users">
                            <ul class="usersList">
                                <li class="usuario">
                                    <figure>
                                        <img src="./img/pink.png" alt="Maria" class="userImg">
                                        <figcaption>Maria</figcaption>
                                    </figure>
                                    <p class="imgCap">Maria</p>
                                </li>
                                <li class="usuario">
                                    <figure>
                                        <img src="./img/panda.png" alt="Pedrinho" class="userImg">
                                        <figcaption>Pedrinho</figcaption>
                                    </figure>
                                    <p class="imgCap">Pedrinho</p>
                                </li>
                                <li class="usuario">
                                    <figure>
                                        <img src="./img/robot.png" alt="Júlia" class="userImg">
                                        <figcaption>Júlia</figcaption>
                                    </figure>
                                    <p class="imgCap">Júlia</p>
                                </li>
                                <li class="usuario">
                                    <figure class="userPlus">
                                        <img src="./img/plus.png" alt="Plus" class="userPlusImg">
                                        <figcaption hidden="">Adicionar perfil</figcaption>
                                    </figure>
                                    <p class="imgCap">Adicionar perfil</p>
                                </li>
                            </ul>
                        </section>
                        <button>Gerenciar Perfis</button>
                    </section>
                </main>
            
        </body>
            
</html>
